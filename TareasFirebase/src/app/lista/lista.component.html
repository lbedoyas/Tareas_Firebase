<div class="alert alert-success" role="alert" *ngFor="let item of items">
        {{item.name}}-{{item.id}}
        <div class="float-right" (click)='eliminar(item)'>
        <i class="far fa-trash-alt"></i>
      </div>
      <div class="float-right mr-3" (click)='editar(item)' data-toggle="modal" data-target="#exampleModal">
        <i class="fas fa-user-edit"></i>
      </div>

  </div>


  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar: {{editarItem}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form (ngSubmit)="agregarItemEditado()">
          <input type="text" class="form-control" placeholder="Edita por favor la tarea"
            name="name"
            [(ngModel)]="editarItem.name">
          <br>
          <button class="btn btn-success" type="submit">Editar</button>
          </form>




      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
